<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://gw.alipayobjects.com/os/esm/css-builder/antd-v4.css">
</head>
<body class="antd-v4">
  <form>
    <label>
      name:
      <input name="name" />
    </label>
    <label>
      age:
      <input type="number" name="age" />
    </label>
    <label>
      date:
      <antd-date-picker name='date'></antd-date-picker>
    </label>
    <input type='submit' />
  </form>

  <script type="module" src="./antd-date-picker.js"></script>
</body>
</html>
