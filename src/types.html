<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <form>
    <label>
      number:
      <input type="number" name="number" />
    </label>
    <label>
      date:
      <input type="date" name="date" />
    </label>
    <label>
      datetime-local:
      <input type="datetime-local" name="datetime-local" />
    </label>
    <label>
      range:
      <input type="range" name="range" min='0' max='100' step='10' />
    </label>
    <label>
      color:
      <input type="color" name="color" />
    </label>

    <label>
      radio 1:
      <input type="radio" name="radio" value="radio-1" />
    </label>
    <label>
      radio 2:
      <input type="radio" name="radio" value="radio-2" />
    </label>
    <input type='submit' />
  </form>
  <p>https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input</p>
</body>
</html>
