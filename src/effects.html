<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <p>Input 'a' or 'aa', otherwise hide age.</p>
  <form oninput="import('./effects.js').then(m => m.effects.call(this, event))">
    <label>
      name:
      <input name="name" />
    </label>
    <label>
      age:
      <input type="number" name="age" />
    </label>
    <button>submit</button>
  </form>

  <script type="module" src="./enhance-form.js"></script>
</body>
</html>
